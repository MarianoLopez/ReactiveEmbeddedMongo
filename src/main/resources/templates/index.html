<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>Reactive test</title>
	</head>
	<body>
		<table>
			<thead>
			<tr>
				<th>Device</th>
				<th>Temperature</th>
			</tr>
			</thead>
			<tbody>
			<tr th:each="temp : ${temperatures}">
				<td th:text="${temp.device}"></td>
				<td th:text="${temp.temperature}"></td>
			</tr>
			</tbody>
		</table>
	</body>
</html>
